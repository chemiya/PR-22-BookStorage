{% extends "base.html" %}

{% block titulo %} Crear libro {% endblock %}

{% block contenido %}
{% load static %}
<header>
    <link type="text/css" rel="stylesheet" href="{% static 'css/crearLibro1.css' %}">
    <script src="https://kit.fontawesome.com/f877ada887.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Stint+Ultra+Expanded&display=swap" rel="stylesheet">

</header>

<div class="exterior">


    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="text-center">Crear libro</h1>
            </div>
        </div>

        <form method="POST" enctype="multipart/form-data" action="/registrarLibro/">
            {% csrf_token %}
            <div class="row mt-2">
                <div class="col d-flex flex-column justify-content-center align-items-start">
                    <p>Título</p>
                    <input type="text" id="titulo" name="titulo" class="form-control" required>
                </div>
            </div>

            <div class="row mt-2">
                <div class="col d-flex flex-column justify-content-center align-items-start">
                    <p>Editorial</p>
                    <input type="text" id="editorial" name="editorial" class="form-control" required>
                </div>
            </div>

            <div class="row mt-2">
                <div class="col d-flex flex-column justify-content-center align-items-start">
                    <p>Autor</p>
                    <input type="text" id="autor" name="autor" class="form-control" required>
                </div>
            </div>

            <div class="row mt-2">
                <div class="col-4 d-flex flex-column justify-content-center align-items-start">
                    <p>Foto</p>
                    <input type="file" id="foto" name="foto" class="form-control" required>
                </div>

                <div class="col-4 d-flex flex-column justify-content-center align-items-start">
                    <p>ISBN</p>
                    <input type="text" id="isbn" name="isbn" class="form-control" required>
                </div>

                <div class="col-4 d-flex flex-column justify-content-center align-items-start">
                    <p>Páginas</p>
                    <input type="number" id="paginas" name="paginas" class="form-control" required>
                </div>
            </div>

            <div class="row pt-5 pb-5">
                <div class="col d-flex justify-content-center align-items-center">
                    <button class="boton">Crear</button>
                </div>
            </div>

        </form>

    </div>

</div>

{% endblock %}
